<!DOCTYPE html>
<html>
<head>

	<script src="/html/build/jquery.js"></script>	
	<script src="/html/build/mediaelement-and-player.min.js"></script>
 
	<link rel="stylesheet" href="/html/build/mediaelementplayer.min.css" />
</head>
<body>
 
 
   
 
<h1>{{.Name}}</h1>
 
 
<video width="720" height="406" id="player2" controls="controls">
<source src="/html/media/{{.Name}}.mp4" type="video/mp4">
 	
 

 
</video>	

<script>
$('audio,video').mediaelementplayer({
	// auto-select this language (instead of starting with "None")
	startLanguage:'en',
	// automatically translate into these languages
	translations:['es','ar','zh','ru'],
	// enable the dropdown list of languages
	translationSelector: true
});
</script>

</body>
</html>
